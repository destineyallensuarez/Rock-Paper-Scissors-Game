<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div class="game-container">
        <h1 id="title">Rochambeau</h1>
        <h2 id="subtitle">Click "Let’s Go!" to Start</h2>

        <div class="icons">
            <img id="rock" class="icon" src="images/rock.png" alt="Rock">
            <img id="paper" class="icon" src="images/paper.png" alt="Paper">
            <img id="scissors" class="icon" src="images/scissors.png" alt="Scissors">
        </div>

        <button id="actionButton">Let’s Go!</button>

        <div id="resultText"></div>
    </div>

    <script src="RPS.js"></script>
</body>
</html>
